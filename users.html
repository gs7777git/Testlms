<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">User Management</h1>
    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </div>

  <div class="max-w-4xl mx-auto p-6 mt-4 bg-white rounded shadow-md">

    <!-- User Form -->
    <h2 class="text-xl font-semibold mb-4">Add New User</h2>
    <form id="userForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input name="name" placeholder="Full Name" required class="border p-2 rounded" />
      <input name="email" placeholder="Email" type="email" required class="border p-2 rounded" />
      <input name="password" placeholder="Password" required type="password" class="border p-2 rounded" />
      <select name="role" class="border p-2 rounded">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
      <div class="md:col-span-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add User</button>
      </div>
    </form>

    <!-- User Table -->
    <h2 class="text-xl font-semibold mt-10 mb-4">All Users</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300" id="usersTable">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4 border">Name</th>
            <th class="py-2 px-4 border">Email</th>
            <th class="py-2 px-4 border">Role</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 divide-y divide-gray-300">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="users.js"></script>
</body>
</html>
