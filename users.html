<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users | CRM</title>
  <script defer src="auth.js"></script>
  <script defer src="users.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRM - Users</a>
      <div>
        <button onclick="logout()" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h3>Add New User</h3>
    <form id="user-form" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="name" class="form-control" placeholder="Name" required />
      </div>
      <div class="col-md-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="col-md-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="col-md-2">
        <select id="role" class="form-select" required>
          <option value="">Role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100">Add</button>
      </div>
    </form>
    <h4>User List</h4>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr><th>#</th><th>Name</th><th>Email</th><th>Role</th></tr>
      </thead>
      <tbody id="user-table-body"></tbody>
    </table>
  </div>
</body>
</html>
