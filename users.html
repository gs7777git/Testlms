<form id="addUserForm">
  <input id="userName" placeholder="Name" required />
  <input id="userEmail" type="email" placeholder="Email" required />
  <input id="userPassword" type="password" placeholder="Password" required />
  <select id="userRole">
    <option value="Admin">Admin</option>
    <option value="User">User</option>
  </select>
  <button type="submit">Add User</button>
</form>

<table>
  <thead>
    <tr><th>#</th><th>Name</th><th>Email</th><th>Role</th></tr>
  </thead>
  <tbody id="usersTableBody"></tbody>
</table>
