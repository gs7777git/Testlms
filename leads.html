<form id="leadForm">
  <input id="leadName" placeholder="Lead Name" required />
  <input id="leadEmail" type="email" placeholder="Lead Email" required />
  <input id="leadPhone" placeholder="Phone" required />
  <select id="leadStatus">
    <option value="New">New</option>
    <option value="In Progress">In Progress</option>
    <option value="Closed">Closed</option>
  </select>
  <button type="submit">Add Lead</button>
</form>

<table>
  <thead>
    <tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th><th>Status</th></tr>
  </thead>
  <tbody id="leadsTableBody"></tbody>
</table>
