<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leads | CRM</title>
  <script defer src="auth.js"></script>
  <script defer src="leads.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">CRM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="leads.html">Leads</a></li>
        </ul>
        <button onclick="logout()" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h3>Add New Lead</h3>
    <form id="lead-form" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="lead-name" class="form-control" placeholder="Name" required />
      </div>
      <div class="col-md-3">
        <input type="email" id="lead-email" class="form-control" placeholder="Email" required />
      </div>
      <div class="col-md-3">
        <input type="tel" id="lead-phone" class="form-control" placeholder="Phone" required />
      </div>
      <div class="col-md-2">
        <input type="text" id="lead-source" class="form-control" placeholder="Source" required />
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100">Add</button>
      </div>
    </form>
    <h4>All Leads</h4>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th><th>Source</th></tr>
      </thead>
      <tbody id="lead-table-body"></tbody>
    </table>
  </div>
</body>
</html>
