<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg p-6 hidden md:block">
    <h2 class="text-2xl font-bold text-blue-600 mb-10">MyCRM</h2>
    <nav class="space-y-4">
      <a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-blue-100">Dashboard</a>
      <a href="leads.html" class="block px-4 py-2 rounded hover:bg-blue-100">Leads</a>
      <a href="users.html" class="block px-4 py-2 rounded hover:bg-blue-100">Users</a>
      <a href="reports.html" class="block px-4 py-2 rounded hover:bg-blue-100">Reports</a>
      <a href="settings.html" class="block px-4 py-2 rounded hover:bg-blue-100">Settings</a>
      <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-100 rounded">Logout</button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-700">Welcome to your Dashboard</h1>
    <p class="text-gray-600">Select a section from the sidebar to begin.</p>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("crmUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
